<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatchboxLMS - AI Implementation Maturity Assessment</title>
<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<header>
  <img src="https://matchboxlms.com/Send_Email_Storyline/images/newmbxlogo.png" alt="MatchboxLMS Logo">
  <h1>AI Implementation Maturity Assessment</h1>
  <p>Rate your organization's readiness across key AI domains.</p>
</header>

<form id="assessmentForm">
  <div id="questionsContainer"></div>
  <button type="button" id="calculateBtn">Calculate Score</button>
</form>

<div id="results" style="display:none;">
  <h2>Your Assessment Results</h2>
  <p id="totalScore"></p>
  <div id="suggestions"></div>
  <button id="exportPdfBtn">Export as PDF</button>
</div>

<script src="script.js"></script>
</body>
</html>
